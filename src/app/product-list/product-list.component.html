<!--Überschrift angeben-->
<h2>Products</h2>

<!-- ngFor eine Art Schleife für alle Produkte -->
<div *ngFor="let product of products"> 

  <!-- zeigt den Namen jedes Produktes mit <h3> && {{ }} in der Liste an -->
  <h3> 
    <!--Mauszeuger über Produktnamen, um den Eigenschaftswert des gebundenen Namens anzuzeigen-->
    <a [title] = "product.name +  ' details'">

    {{ product.name }}
    </a>
  </h3>

  <!--Produktbeschreibungen hinzufügen, Direktive erstellt, um Beschreibung anzuzeigen-->
  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <!-- Jedes Produkt hat einen Share-Button und wenn man da drauf klickt -> Nachricht erhalten
  (click) = Ereignisbindung an share()-Methode -->

  <button type="button" (click)="share()" >
    Share
  </button>

</div>
